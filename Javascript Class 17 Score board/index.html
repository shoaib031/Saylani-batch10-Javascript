<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Record</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Score</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Student records will be added here dynamically -->
            </tbody>
        </table>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div>
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" placeholder="Enter Father's Name">
        </div>
        <div>
            <label for="score">Score:</label>
            <input type="number" id="score" placeholder="Enter Score">
        </div>
        <button onclick="addStudent()">Add Student</button>
    </div>

    <script>
        function addStudent() {
            const name = document.getElementById("name").value;
            const fatherName = document.getElementById("fatherName").value;
            const score = document.getElementById("score").value;

            if (!name || !fatherName || !score) {
                alert("Please fill in all fields.");
                return;
            }

            const total = parseInt(score);
            
            const table = document.getElementById("studentTable");
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = name;
            cell2.innerHTML = fatherName;
            cell3.innerHTML = score;
            cell4.innerHTML = total;

            document.getElementById("name").value = "";
            document.getElementById("fatherName").value = "";
            document.getElementById("score").value = "";
        }
    </script>
</body>
</html>
