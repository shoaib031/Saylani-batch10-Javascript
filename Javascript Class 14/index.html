<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculations</title>
</head>
<body>
    <h1>Date Calculations</h1>

    <script>
        // Function to calculate age on a future date
        function calculateAgeOnFutureDate(birthdate, futureDate) {
            const birthdateObj = new Date(birthdate);
            const futureDateObj = new Date(futureDate);
            const timeDifference = futureDateObj - birthdateObj;

            const millisecondsInOneYear = 1000 * 60 * 60 * 24 * 365.25;
            const age = Math.floor(timeDifference / millisecondsInOneYear);

            return age;
        }

        // Function to calculate the number of days between two dates
        function calculateDaysBetweenDates(date1, date2) {
            const date1Obj = new Date(date1);
            const date2Obj = new Date(date2);
            const timeDifference = Math.abs(date2Obj - date1Obj);

            const millisecondsInOneDay = 1000 * 60 * 60 * 24;
            const days = Math.floor(timeDifference / millisecondsInOneDay);

            return days;
        }

        // Function to calculate the number of working (business) days between two dates
        function calculateWorkingDaysBetweenDates(startDate, endDate) {
            const startDateObj = new Date(startDate);
            const endDateObj = new Date(endDate);

            let workingDays = 0;
            let currentDate = startDateObj;

            while (currentDate <= endDateObj) {
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) { 
                    workingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1); 
            }

            return workingDays;
        }

        // Test the functions
        const userBirthdate = prompt("Enter your birthdate (YYYY-MM-DD):");
        const userFutureDate = prompt("Enter a future date (YYYY-MM-DD):");

        const ageOnFutureDate = calculateAgeOnFutureDate(userBirthdate, userFutureDate);
        const daysBetweenDates = calculateDaysBetweenDates(userBirthdate, userFutureDate);
        const workingDaysBetweenDates = calculateWorkingDaysBetweenDates(userBirthdate, userFutureDate);

        alert(`Age on ${userFutureDate}: ${ageOnFutureDate} years`);
        alert(`Days between the two dates: ${daysBetweenDates} days`);
        alert(`Working (business) days between the two dates: ${workingDaysBetweenDates} days`);
    </script>
</body>
</html>
